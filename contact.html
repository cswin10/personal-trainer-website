	<body>
		<header>
			<nav role="navigation">
				<div class="image-container">
					<a href="index.html">
						<img
							src="Charlie Swinhoe.png"
							alt="Charlie Swinhoe Personal Trainer Card"
						/>
					</a>
				</div>
				<div class="hamburger" aria-label="menu">â˜°</div>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="contact-section">
				<h1>Contact Me</h1>
				<p>
					If you have any questions or want to book a consultation, feel free to
					get in touch using the form below.
				</p>
				<form id="contact-form">
					<div class="form-group">
						<label for="name">Full Name</label>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Enter your name"
							required
						/>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Enter your email"
							required
						/>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea
							id="message"
							name="message"
							placeholder="Enter your message"
							rows="5"
							required
						></textarea>
					</div>
					<button type="submit" class="submit-button">Send Message</button>
				</form>
			</section>
		</main>
		<footer>
			<div class="footer-content">
				<!-- Social Media Links -->
				<div class="social-media">
					<a
						href="https://facebook.com"
						target="_blank"
						class="social-icon facebook"
						aria-label="Link to Facebook"
						rel="noopener noreferrer"
						><i class="fab fa-facebook"></i
					></a>
					<a
						href="https://instagram.com"
						target="_blank"
						class="social-icon instagram"
						aria-label="Link to Instagram"
						rel="noopener noreferrer"
						><i class="fab fa-instagram"></i
					></a>
					<a
						href="https://twitter.com"
						target="_blank"
						class="social-icon twitter"
						aria-label="Link to Twitter"
						rel="noopener noreferrer"
						><i class="fab fa-twitter"></i
					></a>
					<a
						href="https://linkedin.com"
						target="_blank"
						class="social-icon linkedin"
						aria-label="Link to LinkedIn"
						rel="noopener noreferrer"
						><i class="fab fa-linkedin"></i
					></a>
				</div>

				<!-- Contact Info -->
				<div class="contact-info">
					<p>
						Email:
						<a href="mailto:charlie@personaltrainer.com"
							>charlie@personaltrainer.com</a
						>
					</p>
					<p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
				</div>

				<!-- Copyright Section -->
				<div class="copyright">

						&copy; 2025 Charlie Swinhoe Personal Trainer. All Rights Reserved.

				</div>
